<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="container1">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="main-con2">
            <div class="container2">
                <form action="" onsubmit="validation(event)">
                    <input type="email" placeholder="Email address or phone number" name="email" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <input type="submit" onclick="" value="Log in">
                    <a href="">Forgotten password?</a>
                    <div class="create-btn">
                        <button>Create new account</button>
                    </div>
                </form>
            </div>
            <p id="para"><span>Create Page for </span>  a celebrity, brand or business.</p>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
